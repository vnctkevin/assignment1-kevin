<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Tabel Product</title>
</head>
<body class="px-5">

    <p>Ini adalah halaman product kami</p>
    <table class="table table-striped table-hover">

            <th>Nama</th>
            <td>Produk 1</td>
            <td>Produk 2</td>
            <td>Produk 3</td>

            <td>Deskripsi Produk 1</td>
            <td>Deskripsi Produk 2</td>

            <td>Deskripsi Produk 4</td>
            <td>Deskripsi Produk 5</td>
        </tr>
        <tr>
            <th>Stok</th>
            <td>50</td>
            <td>20</td>
            <td>30</td>

            <td>50</td>

    <a href="index.html">Kembali ke Home</a>
